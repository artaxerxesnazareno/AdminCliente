<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
    <title>Registro - Admin Cliente</title>
</head>
<body>
    <section class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Registro</h2>
                        
                        <div class="alert alert-danger" style="display: none;" id="errorMessage"></div>
                        
                        <form th:action="@{/api/auth/registro}" method="post" id="registroForm">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="nome" name="nome" required
                                       minlength="3" maxlength="100">
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" name="senha" required
                                       minlength="6">
                                <div class="form-text">A senha deve ter no mínimo 6 caracteres</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="tel" class="form-control" id="telefone" name="telefone">
                            </div>
                            
                            <div class="mb-3">
                                <label for="imagem" class="form-label">URL da Imagem</label>
                                <input type="url" class="form-control" id="imagem" name="imagem">
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Registrar</button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p>Já tem uma conta? <a th:href="@{/login}">Faça login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script th:inline="javascript">
        $(document).ready(function() {
            $('#registroForm').on('submit', function(e) {
                e.preventDefault();
                
                $.ajax({
                    url: $(this).attr('action'),
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        nome: $('#nome').val(),
                        email: $('#email').val(),
                        senha: $('#senha').val(),
                        telefone: $('#telefone').val(),
                        imagem: $('#imagem').val()
                    }),
                    success: function(response) {
                        window.location.href = '/login?registroSucesso=true';
                    },
                    error: function(xhr) {
                        let errorMessage = 'Erro ao registrar. Tente novamente.';
                        if (xhr.responseJSON && xhr.responseJSON.message) {
                            errorMessage = xhr.responseJSON.message;
                        }
                        $('#errorMessage').text(errorMessage).show();
                    }
                });
            });
        });
    </script>
</body>
</html>
