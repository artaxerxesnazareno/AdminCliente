<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-wf-page="6685d2b136a220cb057268db" data-wf-site="6685d2b136a220cb057268d9">
<head>
  <meta charset="utf-8">
  <title>Login - Admin Cliente</title>
  <meta content="Login - Admin Cliente" property="og:title">
  <meta content="Login - Admin Cliente" property="twitter:title">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link th:href="@{/css/normalize.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/css/components.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/css/cazio-app.css}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">WebFont.load({  google: {    families: ["Inter:300,regular,500,600,700","Barlow:100,200,300,regular,500,600,700,800,900"]  }});</script>
  <script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
  <link th:href="@{/images/favicon.png}" rel="shortcut icon" type="image/x-icon">
  <link th:href="@{/images/webclip.png}" rel="apple-touch-icon">
</head>
<body>
  <div class="auth-bg">
    <div class="auth-form-wrapper w-form">
      <form id="loginForm" th:action="@{/login}" method="post" class="auth-form">
        <div class="form-content">
          <div class="form-header flex">
            <div class="form-logo-wrapper">
              <img th:src="@{/images/Cazio_logo.png}" loading="eager" alt="Admin Cliente - Logotipo" sizes="160px" 
                   srcset="images/Cazio_logo-p-500.png 500w, images/Cazio_logo.png 699w">
            </div>
          </div>
          <div class="form-header">
            <h1 class="pages-h2">Faça login para continuar</h1>
          </div>

          <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <span th:text="${param.error}">Email ou senha inválidos</span>
          </div>

          <div th:if="${param.logout}" class="alert alert-success" role="alert">
            <span>Você foi desconectado com sucesso</span>
          </div>

          <div th:if="${mensagem}" class="alert alert-success" role="alert">
            <span th:text="${mensagem}">Mensagem de sucesso</span>
          </div>

          <div class="form-field-wrapper-2">
            <label for="email" class="field-lable">Email</label>
            <input class="text-field w-input" 
                   type="email" 
                   id="email" 
                   name="email" 
                   required>
          </div>

          <div class="form-field-wrapper-2">
            <label for="senha" class="field-lable">Senha</label>
            <input class="text-field w-input" 
                   type="password" 
                   id="senha" 
                   name="senha" 
                   required>
            <div class="restore-password-cta-wrapper">
              <div class="restore-password-cta-text">Esqueceu a senha? 
                <a th:href="@{/esqueceu-senha}" class="form-cta">Repor senha</a>
              </div>
            </div>
          </div>

          <div class="restore-password-cta-text">
            <a th:href="@{/registro}" class="form-cta">Criar conta</a>
          </div>

          <button type="submit" class="submit-button w-button">Iniciar sessão</button>
        </div>
      </form>
      <div class="w-form-done">
        <div>Autenticação realizada com sucesso!</div>
      </div>
      <div class="w-form-fail">
        <div>Ops! Algo deu errado durante a autenticação.</div>
      </div>
    </div>
    <div class="auth-image-overlay"></div>
  </div>
  <div class="not-valid">
    <div class="text-block-116">Dimensão de ecrã não suportada...</div>
  </div>
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=6685d2b136a220cb057268d9" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script th:src="@{/js/cazio-app.js}" type="text/javascript"></script>
</body>
</html>
